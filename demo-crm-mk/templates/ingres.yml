apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
      kubernetes.io/ingress.class: "nginx"
  name: ingress
spec:
  tls:
  - hosts:
    - mateuszcowsay.ddns.net
    secretName: letsencrypt-tls
  rules:
  - host: mateuszcowsay.ddns.net
    http:
      paths:
      - path: /demo
        pathType: Prefix 
        backend:
          service:
            name: demo-crm-service
            port:
              number: 3000